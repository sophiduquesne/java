<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <script src="js/myscript.js" type="text/javascript"></script>
    <script>
        function contar() {
            var medias = [];
            var m1 = prompt ("Diga a média do 1o trimestre");
            var m2 = prompt ("Diga a média do 2o trimestre");

            medias [0]= m1;
            medias [1]= m2;

            var somatoria = 0.0;
            for ( var i = 0; i < medias.length; i++ ) {
                var nota = medias [i];
                somatoria = somatoria + parseFloat (nota);
            }

            var m3 = 18.0 - somatoria;
            if (m3 < 10.0) {
                alert ("Você precisa alcançar " + m3);
            } else {
                alert ("Não deu. precisaria de" + m3 + ". Está reprovado!");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Calcular média" onclick="contar();">
</body>
</html>
