<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <script>
        function validarEmail() {
            var email = document.getElementById("idEmail").value
            if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                alert("Email inválido")
                return
            }
        }
</script>
</head>
<body>
    Está com dúvidas?
    <a href="mailto:email@provedor.com.br?
        &subject=Assunto do email
        &cc=copia@provedor.com.br
        &bcc=copiaoculta@provedor.com.br
        &body=Olá galera!">Enviar email
    </a> <br>

    <a href="https://wa.me/554899999999?
    text=mensagem%20de%20hoje">WhatsApp</a> <br>

    <form id="idForm" action="https://app.headlessforms.cloud/api/v1/form-submission/UF7AmmfN8" method="POST">
    Email: <input placeholder="nada@nada.com" title="Um email válido!" type="email" name="email" id="idEmail" onblur="validarEmail()" required> <br>
    Nome:<input type="text" name="nome" id="idNome" pattern="[a-z]{5,12}" minlength="5" maxlength="12"><br>
    <textarea name="areadetexto" id="idAreaDeTexto" cols="50" rows="5" placeholder="Texto do seu e-mail" required></textarea><br>
    <input type="submit" value="Enviar">
    </form>

</body>
</html>
